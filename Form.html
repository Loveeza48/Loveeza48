<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Fresher Registration Form</h1>
    <form>
        <fieldset>
            <legend> Personal Information</legend>
            <label for="fname"> First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
           <label for="lname"> Last name:</label>
           <input type="text" name="lname" id="lname"> <br><br>
           <label for="email">Email Address: </label>
           <input type="gmail" id="email" name="email"> <br><br>
           <label for="Phone Number"> Phone Number:<label>
            <input type="number" name="Phone Number" id="Phone Number"><br><br>
            <label for=" Date of Birth"> Date of Birth:</label>
            <input type="date" id="Date of Birth" name=" Date of Birth"><br><br>
            <label for="gender"> Gender:</label>
            <select name="gender" id="gender">
                <option value=" Male"> Male</option>
                <option value="female"> female</option>
            </select>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Educational Background</legend>
            <label for="Highest degree"> Highest degree:</label>
            <input type="text" id="highest degree" name="highest degree"><br><br>
            <label for="university/college"> University/College:</label>
            <input type="text" id="university/college" name="university/college"><br><br>
            <label for="Year of education"> Year of Education:</label>
            <input type="number" id="year of education" name="year of education">

        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="Skills(comma-seprated)"> skills(comma-seprated):</label>
            <input type="text" id="skills(comma-seprated)" name="skills(comma-seprated)"><br><br>
            <label for="Upload Resume"> Upload resume:</label>
            <input type="submit" value="choose file"> no file choosen <br><br>
            <label for=" Cover Letter"> Cover Letter:</label>
            <textarea name="cover letter" id="cover letter"></textarea>

        </fieldset>
        <input type="submit" value="Register">
    </form>
    
</body>
</html
